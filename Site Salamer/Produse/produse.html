<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500;600;700&display=swap"
          rel="stylesheet">
    <title>Produse - In the works.</title>
    <link rel="stylesheet" href="produse.css">
</head>
<body>

<div class="burger-menu inactive">
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="pagina-produse">

    <div class="gif-drag">
    <p class="gif-guide">Trage pentru a naviga!</p>
    </div>
    <img src="./assets-produse/drag-gif.gif" class="mouse-gif" alt="404" draggable="false">

    <div class="header-produse">
        <p class="text-header">Produse</p>
        <div class="line-break"></div>

        <div class="product-info">
            <p id="category"></p>
            <p id="info"></p>
        </div>
    </div>

    <div class="slideshow-products" data-mouse-down-at="0" data-prev-percentage="0">
        <img src="assets-produse/afumat-fierte.png" alt="Salamer" class="image" draggable="false">
        <img src="assets-produse/crud-uscate.png" alt="Salamer" class="image" draggable="false">
        <img src="assets-produse/fiert-afumate.png" alt="Salamer" class="image" draggable="false">
        <img src="assets-produse/parizere.png" alt="Salamer" class="image" draggable="false">
        <img src="assets-produse/semi-afumate.png" alt="Salamer" class="image" draggable="false">
        <img src="assets-produse/sunca.png" alt="Salamer" class="image" draggable="false">
        <img src="assets-produse/tobe.png" alt="Salamer" class="image" draggable="false">
    </div>

</div>

<script src="produse.js"></script>
</body>
</html>
